<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>

    <!-- &---------------------------- Google Fonts ----------------------------- -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Lugrasimo&family=Lunasima:wght@400;700&family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

<body>

    
    <div class="main__Quote vh-100 text-center d-flex flex-wrap ">
        <div class=" container text-center">
            <h1 class="my-5 display-1">Quote of the Day</h1>
            <p class="display-6 text-white">Press the button below to recieve a random quote!</p>
            <button class=" btn__style btn  px-5 my-5 " onclick="generateQuote()">New Quote</button>
            <div class="quote__content w-50 m-auto text-center rounded-4">
                <p id="quote"></p>
                <p id="author__quote"></p>
            </div>


        </div>
    </div>
